<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FocoBot is an algorithm learning app that can be programmed to move in different directions and change colors.">
    <meta name="author" content="Nikba Creative Studio">
    
    <title>FocoBot - Algorithm Learning Robot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <!-- Algorithm Section: List of Action Buttons -->
        <div class="algorithm-section">
            <h2>Algorithm Commands</h2>
            <div class="action-buttons">
                <button onclick="addAction('down')">
                    <img src="assets/images/arrow-down.svg" alt="Down">
                </button>
                <button onclick="addAction('up')">
                    <img src="assets/images/arrow-up.svg" alt="Up">
                </button>
                <button onclick="addAction('right')">
                    <img src="assets/images/arrow-right.svg" alt="Right">
                </button>
                <button onclick="addAction('left')">
                    <img src="assets/images/arrow-left.svg" alt="Left">
                </button>
                <button onclick="addAction('rotate')">
                    <img src="assets/images/arrow-rotate.svg" alt="Rotate">
                </button>
                <button onclick="addAction('color')">
                    <img src="assets/images/color.svg" alt="Color">
                </button>
            </div>
            <div class="queue">
                <h2>Command Queue</h2>
                <div class="editor-container">
                    <div class="line-numbers" id="lineNumbers"></div>
                    <textarea id="actionQueueTextarea" class="action-area" rows="10" cols="20" placeholder="Each line is a command" oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
                </div>
            </div>
            <div class="control-buttons">
                <button onclick="startMovement()" class="btn btn-success">Start</button>
                <button onclick="stopMovement()" class="btn btn-secondary">Stop</button>
                <button onclick="restartRobot()" class="btn btn-warning">Restart</button> 
                <button onclick="resetRobot()" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <!-- Action Section: Grid and Robot Display -->
        <div class="action-section">
            <h2>Action Grid</h2>
            <div id="grid" class="grid"></div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 FocoBot - <a href="https://nikba.com/" target="_blank">Nikba Creative Studio</a></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
